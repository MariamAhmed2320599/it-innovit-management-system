<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <!-- عنوان الصفحة لعرض معلومات الموظفين -->
    <h1>Employee Information</h1>

    <!-- جدول لعرض بيانات الموظفين -->
    <table id="employeeTable">
        <thead>
            <tr>
                <!-- رؤوس الأعمدة التي تحتوي على المعلومات الخاصة بكل موظف -->
                <th>ID</th>
                <th>Employee Name</th>
                <th>Salary</th>
                <th>Performance Rate</th>
            </tr>
        </thead>
        <!-- الجسم (tbody) سيحتوي على بيانات الموظفين -->
        <tbody></tbody>
    </table>

    <!-- ربط السكربت الذي سيقوم بملء الجدول بالبيانات -->
    <script src="employees.js"></script>
</body>

</html>

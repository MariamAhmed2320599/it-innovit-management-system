<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Employees</title>
    <link rel="stylesheet" href="hours.css">
</head>
<body>
    <!-- عنوان الصفحة -->
    <h1>Best Employees</h1>

    <!-- جدول لعرض أفضل الموظفين -->
    <table id="best-employees-table">
        <!-- رأس الجدول (الأعمدة) -->
        <thead>
            <tr>
                <th>ID</th> <!-- عمود لعرض الـ ID -->
                <th>Name</th> <!-- عمود لعرض الاسم -->
                <th>Salary</th> <!-- عمود لعرض الراتب -->
                <th>Performance Rate</th> <!-- عمود لعرض معدل الأداء -->
                <th>Age</th> <!-- عمود لعرض العمر -->
                <th>Date of Birth</th> <!-- عمود لعرض تاريخ الميلاد -->
                <th>Gender</th> <!-- عمود لعرض النوع -->
                <th>Skills</th> <!-- عمود لعرض المهارات -->
                <th>Status</th> <!-- عمود لعرض الحالة -->
            </tr>
        </thead>

        <!-- جسم الجدول (سيتم إضافة البيانات فيه ديناميكياً) -->
        <tbody id="best-employees-body"></tbody>
    </table>

    <!-- ربط السكربت الخاص بعرض أفضل الموظفين -->
    <script src="best-employees.js"></script>
</body>

</html>

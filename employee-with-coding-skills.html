<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees with Coding Skills</title>
    <link rel="stylesheet" href="hours.css">
</head>
<body>
    <!-- عنوان الصفحة لعرض الموظفين الذين لديهم مهارات في البرمجة -->
    <h1>Employees with Coding Skills</h1>

    <!-- جدول لعرض بيانات الموظفين الذين لديهم مهارات في البرمجة -->
    <table id="coding-skill-table">
        <thead>
            <tr>
                <!-- رؤوس الأعمدة التي تحتوي على المعلومات الخاصة بكل موظف -->
                <th>ID</th>
                <th>Name</th>
                <th>Salary</th>
                <th>Performance Rate</th>
                <th>Age</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Skills</th>
                <th>Status</th>
            </tr>
        </thead>
        <!-- الجسم (tbody) سيحتوي على بيانات الموظفين مع المهارات في البرمجة -->
        <tbody id="coding-skill-body"></tbody>
    </table>

    <!-- ربط السكربت الذي سيقوم بملء الجدول بالبيانات -->
    <script src="employee-with-coding-skills.js"></script>
</body>

</html>

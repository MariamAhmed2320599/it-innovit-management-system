<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
    <link rel="stylesheet" href="edit-department.css">
</head>

<body>
    <!-- حاوية تحتوي على محتوى الصفحة الخاصة بتعديل القسم -->
    <div class="container">
        <!-- عنوان الصفحة الخاصة بتعديل القسم -->
        <h1>Edit Department</h1>

        <!-- نموذج لإدخال البيانات الجديدة لتعديل القسم -->
        <form>
            <!-- حقل لتغيير تاريخ البدء -->
            <label for="start-date">Change Start Date:</label>
            <input type="date" id="start-date" name="start-date">

            <!-- حقل لتغيير الموقع -->
            <label for="location">Change Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter new location">

            <!-- زر لحفظ التعديلات -->
            <button type="submit">Save Changes</button>

            <!-- تم تعليق الكود التالي وهو عبارة عن رابط صفحة أخرى (ممكن يضاف مستقبلاً) -->
            <!-- <div class="next-btn">
                <a href="ed-department.html">prompt code</a>
            </div> -->
        </form>
    </div>

    <!-- ربط السكربت الخاص بتعديل القسم -->
    <script src="edit-department.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Male Employees</title>
    <link rel="stylesheet" href="hours.css">
</head>
<body>
    <h1>Male Employees</h1> <!-- عنوان الصفحة يظهر "الـموظفين الذكور" -->
    <table id="employeeTable" border="1"> <!-- جدول لعرض بيانات الموظفين -->
        <thead> <!-- جزء الرأس الخاص بالجدول -->
            <tr> <!-- صف يحتوي على رؤوس الأعمدة -->
                <th>Name</th> <!-- عمود للاسم -->
                <th>Salary</th> <!-- عمود للراتب -->
                <th>Performance Rate</th> <!-- عمود لمعدل الأداء -->
                <th>Age</th> <!-- عمود للعمر -->
                <th>Date of Birth</th> <!-- عمود لتاريخ الميلاد -->
                <th>Gender</th> <!-- عمود للجنس -->
                <th>Skills</th> <!-- عمود للمهارات -->
                <th>Status</th> <!-- عمود للحالة -->
            </tr>
        </thead>
        <tbody id="x"></tbody> <!-- هنا سيتم عرض بيانات الموظفين في الجدول -->
    </table>
    <script src="male-employees.js"></script> <!-- ربط ملف JavaScript الخاص بالبيانات -->
</body>

</html>
